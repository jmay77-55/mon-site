<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .verification-container {
      text-align: center;
    }
.maintenance-msg {
  color: #FF5722;
  font-weight: 600;
  margin: 10px 0;
  font-style: normal; /* ← facultatif mais explicite */
}
    .code-box {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 10px;
      background-color: #f3f4f6;
      padding: 20px 40px;
      border-radius: 10px;
      margin-top: 20px;
      color: #0000FF;
      border: 2px dashed #0000FF;
    }

    .input-section {
      margin-top: 30px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .code-inputs input {
      width: 45px;
      height: 55px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: white;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .code-inputs input:focus {
      border-color: #0000FF;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0000FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    
  </style>
</head>
<body>

  <div class="verification-container">
    <h1>Code de vérification envoyé !</h1>
    <p class="maintenance-msg">En raison d’une maintenance en cours, l’envoi du code peut être retardé.</p>
    <div class="code-box">••••••</div>

    <div class="input-section">
      <div class="code-inputs">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
        <input type="text" maxlength="1" oninput="moveToNext(this, event)">
      </div>
      <button onclick="showError()">Vérifier</button>
      <div id="message" class="result-message"></div>
    </div>
  </div>

  <script>
    function moveToNext(input, event) {
      const value = input.value;
      if (value.length === 1) {
        const next = input.nextElementSibling;
        if (next && next.tagName === "INPUT") {
          next.focus();
        }
      }
    }

    function showError() {
      document.getElementById("message").textContent = "❌ Code incorrect. Réessayez.";
    }
  </script>

</body>
</html>
